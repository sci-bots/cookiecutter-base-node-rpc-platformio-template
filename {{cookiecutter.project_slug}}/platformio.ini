[pro8MHzatmega328]
platform = atmelavr
framework = arduino
board = pro8MHzatmega328

[env:v2_1]
platform = ${pro8MHzatmega328.platform}
framework = ${pro8MHzatmega328.framework}
board = ${pro8MHzatmega328.board}
build_flags = !build_flags.bat 2 1

[env:v3_1]
platform = ${pro8MHzatmega328.platform}
framework = ${pro8MHzatmega328.framework}
board = ${pro8MHzatmega328.board}
build_flags = !build_flags.bat 3 1
